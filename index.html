<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/sidebar-header.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.svg">
</head>
<body>
    <img src="assets/img/logo-big-dark.png" class="login-logo" alt="Logo">
    <div class="signup-container screen-animation">
        <span>Not a Join user?</span>
        <a href="signup.html">
            <button class="btn-dark signin-btn">Sign up</button>
        </a>
    </div>
    <div class="login card screen-animation">
        <div class="login-headline">
            <h1>Log in</h1>
            <div class="underline"></div>
        </div>
        <div class="login-section">
            <div class="input-field">
                <input type="text" placeholder="Email">
                <img src="assets/icon/mail.png" alt="Email">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Password">
                <img src="assets/icon/locked.png" alt="Password">
            </div>
            <div class="remember-me">
                <img src="assets/icon/unselected.png" alt="Selected">
                <a>Remember me</a>
            </div>
        </div>
        <div class="login-options">
            <button class="btn-dark">Log in</button>
            <button class="btn-light">Guest Log in</button>
        </div>
    </div>
    <div class="legal-links screen-animation">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notice</a>
    </div>
</body>
</html>
